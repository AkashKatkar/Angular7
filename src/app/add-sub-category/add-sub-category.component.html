<mat-card class="example-card">
  <mat-card-title>Add Sub-Category</mat-card-title>
  <mat-card-content>
    <form class="example-container">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Code">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Select Sub-Category</mat-label>
        <mat-select>
          <mat-option *ngFor="let categ of category" [value]="categ">
            {{categ}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn">SUBMIT</button>
  </mat-card-actions>
</mat-card>

<mat-card>
  <mat-card-title>Category</mat-card-title>
  <mat-card-content>
    <div style="display: flex;">
      <div style="flex: 1;">
        <div class="selectdiv">
          <select id="outer_showRows">
            <option value="showRows5">5</option>
            <option value="showRows10">10</option>
            <option value="showRows15">15</option>
            <option value="showRows20">20</option>
          </select>
        </div>
      </div>

      <div class="search">
        <input type="text" class="search-input" placeholder="Search...">
        <a class="search-icon">
          <i class="material-icons" style="font-size: 17px;">search</i>
        </a>
      </div>

      <div class="outer_category_btn" [routerLink]="['/addItems']" routerLinkActive="active">
        <button mat-raised-button class="category_btn">Add Category</button>
      </div>

    </div>

    <table mat-table [dataSource]="character" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let j = index;"> {{ j+1 }} </td>
      </ng-container>

      <ng-container matColumnDef="categroyName">
        <th mat-header-cell *matHeaderCellDef> Categroy Name </th>
        <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <nav class="outer_pagination">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link">First</a></li>
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
        <li class="page-item"><a class="page-link" style="background-color: #536bf6;color: #fff;">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item"><a class="page-link">Next</a></li>
        <li class="page-item"><a class="page-link">Last</a></li>
      </ul>
    </nav>
  </mat-card-content>
</mat-card>
